<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="./shopping.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="loading-spinner invisible">
      <span id="loading-text">Loading shopping list...</span>
    </div>
  </header>
  <h3>Shopping List</h3>
  <main class="list-main">
    <button id="logout">Logout</button>
    <form class="list-item-form">
      <input placeholder="shopping list item" name="item" required />
      <button>Add shopping list item</button>
    </form>
    <button class="delete-list">Delete shopping list</button>
    <div class="items-list">

    </div>
  </main>
  <footer>
    <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
  </footer>
  <script type="module" src="./shopping.js"></script>
</body>

</html>
